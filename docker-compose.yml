services:
  simple-file-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-file-server
    ports:
      - "443:443"
    volumes:
      - ./data:/data
    environment:
      - LOG_LEVEL=debug
      - DATA_DIR=/data
      - LOCATION_BASE_URL=http://127.0.0.1
      - PORT=443
      # - WRITE_SHARED_KEY=abc
      # - READ_SHARED_KEY=123

